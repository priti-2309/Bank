<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
         body {
          background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
          background-size: 400% 400%;
          animation: gradientBG 15s ease infinite;
  }
  
          @keyframes gradientBG {
          0% { background-position: 0% 50%; }
         50% { background-position: 100% 50%; }
         100% { background-position: 0% 50%; }
  }

    /* Centering container for the form */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }
    /* Adjust form size */
    .signup-form {
      width: 40%; /* Adjust as needed */
      min-width: 300px; /* Minimum width for smaller screens */
    }

    @media (max-width: 768px) {
      .signup-form {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <form class="signup-form p-4 p-md-5 border rounded-3 bg-body-tertiary">
      <div class="form-floating mb-3">
        
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Log In</button>
      <hr class="my-4">
      <small class="text-body-secondary">Enter correct credentials to continue...</small>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
