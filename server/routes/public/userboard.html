<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
        background-color: #1E3A8A; 
        color: white; 
    }
    .dashboard-container {
        text-align: center;
        margin-top: 10%;
    }
    
    .btn-group-vertical {
        width: 250px;
        padding: 12px;
        font-size: 16px;
    }

    .brand-name {
    font-size: 1.5rem;
    font-weight: bold;
    color: white;
    }

      </style>

    <script>
        (function() {
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        })();

        async function checkSession() {
            try {
                const response = await fetch('/api/me');
                const data = await response.json();

                if (!data.loggedIn) {
                    window.location.href = "userLG.html"; 
                }
            } catch (error) {
                console.error('Error checking session:', error);
                window.location.href = "userLG.html";
            }
        }

        checkSession(); 
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./assets/images/bank-building.png" alt="Bank Logo" style="width: 40px; height: 40px;">
                <span class="brand-name ml-2">Secure Bank</span>
              </a>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mt-5">
        <h1>Welcome to User Dashboard</h1>
        <p>Here you can manage your personal details, account info, transactions, and notices.</p>
    </div>

     <!-- Dashboard Options -->
      <div class="container mt-5">
     <div class="btn-group-vertical" role="group" aria-label="Vertical button group">
        <button type="button" class="btn btn-light text-dark" onclick="window.location.href='/user-details'">
            Personal Details
        </button>
        <br/>
        <button type="button" class="btn btn-light text-dark" onclick="window.location.href='/account-details'">
            Account Details
        </button>
        <br/>
        <button type="button" class="btn btn-light text-dark">Transaction History</button>
        <br/>
        <button type="button" class="btn btn-light text-dark">Notices</button>
      </div>
      </div>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            const response = await fetch('/api/logout', { method: 'GET' });
            const data = await response.json();

            if (response.ok) {
                window.location.href = data.redirect; 
            } else {
                alert('Logout failed. Try again.');
            }
        });
    </script>
</body>
</html>
